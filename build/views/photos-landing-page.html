<div class="col-sm-7 content">
    <div class="title-container">
        <div class="title">

            <div class="col-xs-1 star-border">
                <i class="fa fa-star fa-2x pink"></i>
                <i class="fa fa-star-o fa-2x black"></i>
            </div>

            <h3 class="col-xs-10">Photos</h3>

            <div class="col-xs-1 star-border">
                <i class="fa fa-star fa-2x pink"></i>
                <i class="fa fa-star-o fa-2x black"></i>
            </div>

            <ul class="clearfix cast">
                <li class="col-sm-4" ng-repeat="photo in instagram" data="instagram">
                    <a ng-href="#/photos/{{photo.index}}">
                        <i class="fa fa-play-circle-o fa-3x white shadow" ng-if="photo.showIcon"></i>
                        <img ng-src="{{photo.images.low_resolution.url}}" />
                    </a>
                </li>
            </ul>
                                 
        </div>
                 
    </div>
</div>
                    
<sidebar></sidebar>
