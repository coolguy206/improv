<div class="col-sm-7 content">
    <div class="title-container">
        <div class="title">
            <div class="col-xs-1 star-border">
                <i class="fa fa-star fa-2x pink"></i>
                <i class="fa fa-star-o fa-2x black"></i>
            </div>

            <h3 class="col-xs-10" ng-bind-html="castTitle"></h3>

            <div class="col-xs-1 star-border">
                <i class="fa fa-star fa-2x pink"></i>
                <i class="fa fa-star-o fa-2x black"></i>
            </div>

            <div id="loading"><h3>Loading...<br/><i class="fa fa-spinner fa-2x fa-spin"></i></h3></div>

            <div class="clearfix cast-details">                
                <img ng-src="{{castImg}}" alt="{{castTitle}}" title="{{castTitle}}" />
                <hr/>
                <div ng-bind-html="castContent"></div>

            </div> 
            
        </div>
                        
    </div>
</div>
                    
                   
                       
<sidebar></sidebar> 

<castpagination info="castMembers" page="title"></castpagination>
