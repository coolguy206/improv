<div class="col-sm-7 content">
    <div class="title-container">
        <div class="title">

            <div class="col-xs-1 star-border">
                <i class="fa fa-star fa-2x pink"></i>
                <i class="fa fa-star-o fa-2x black"></i>
            </div>

            <h3 class="col-xs-10">News</h3>

            <div class="col-xs-1 star-border">
                <i class="fa fa-star fa-2x pink"></i>
                <i class="fa fa-star-o fa-2x black"></i>
            </div>

            <div ng-repeat="post in fbNews" class="news clearfix">
                <h4 ng-if="post.story">{{post.story}}</h4>

                <video controls ng-if="post.hideVideo" poster="{{post.full_picture}}">
                    <source ng-src="{{post.video}}">
                    Your browser does not support the video tag.
                </video>

                <iframe ng-if="post.iframe" ng-src="{{post.video}}" allowfullscreen frameborder="0"></iframe>

                <img  ng-src="{{post.full_picture}}" ng-if="post.hideImg" alt="{{post.story}}" title="{{post.story}}" />
                <!-- <p>{{post.message}}</p> -->
                <p ng-bind-html="post.desc"></p>
                <p><span>{{post.date}}</span></p>
            </div>

        </div>
                            
    </div>
</div>
                    
                    
<sidebar></sidebar>
